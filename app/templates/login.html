{% extends "base.html" %}

{% block title %}Login - Cloud JobLens{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-lg border-0 rounded p-4">
        <h3 class="text-center mb-3 fw-bold">Login to Cloud JobLens</h3>
        <p class="text-center text-muted mb-4">Access your personalized cloud job analytics dashboard</p>

        <form method="POST" action="{{ url_for('main.login') }}">
          <!-- Username -->
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
          </div>

          <!-- Password -->
          <div class="form-floating mb-4">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
        </form>

        <!-- Register Link -->
        <p class="text-center mt-3 mb-0">
          Don't have an account?
          <a href="{{ url_for('main.register') }}" class="text-decoration-none">Register here</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
